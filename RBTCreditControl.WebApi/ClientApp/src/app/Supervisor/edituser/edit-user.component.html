<h1>Edit User</h1>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" color="#fff" type="ball-clip-rotate-pulse"></ngx-spinner>
<div class="content_area">
  <!--<div id="floatalert"> {{successMsg}} </div>-->
  <form #rbtusereditform="ngForm">
    <div class="row">
      <div class="col-md-12 form-group">
        <p>
          <strong>Employee Code:</strong> {{userInfo.empCode}}<br />
          <strong>Employee Name:</strong> {{userInfo.name}}
        </p>
      </div>
    </div>
    <div class="row" id="corporateList">
      <div class="col-md-12 form-group">
        <div *ngFor="let data of corporatesData">
          <h5>Branch - {{data.branchLocation}} ({{data.branch}})</h5>
          <div class="branchLocList">
            <!--<a style="color:red">{{i}}</a>-->
            <ul>
              <li *ngFor="let corp of data.lstCorporateMaster;" class="userCorpcheckbox_{{corp.id}}">
                <label for="userCorpcheckbox_{{corp.id}}">
                  <input type="checkbox" class="fl" value="{{corp.id}}" id="userCorpcheckbox_{{corp.id}}" (change)="corporatesSelected(corp.id,$event)" /> {{corp.name}} ({{corp.no_}})
                </label>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 form-group">
        <input type="submit" [disabled]="rbtusereditform.invalid" value="Save" (click)="editRBTCreditUser();" class="button btn btn-success" />
      </div>
    </div>
  </form>
</div>

<div class="corpPageFooter">
  <div class="row">
    <div class="col-md-4 form-group">
      <a class="backtolist btn btn-primary" [routerLink]="['/user/usercreation']" [queryParams]="{key:sessionToken}">Back to List</a>
    </div>
  </div>
</div>
