<div class="login-form">
  <div class="avatar">
    <!--<i class="fa fa-user-o" aria-hidden="true"></i>-->
    <img src="../../../assets/logo.png" alt="RBT Credit Control" />
  </div>
  <h4 class="modal-title">Login to Your Account</h4>

  <div class="form-group">
    <input class="form-control" placeholder="Username" type="text" [(ngModel)]="empCode" />
  </div>
  <div class="form-group">
    <input type="password" [(ngModel)]="password" placeholder="Password" class="form-control" />
    <span style="color:red; font-size:12px;">{{invalidLogin}}</span>
  </div>
  <!--<div class="form-group small clearfix">
      <label class="checkbox-inline"><input type="checkbox"> Remember me</label>
      <a href="#" class="forgot-link">Forgot Password?</a>
  </div>-->

  <input type="submit" class="btn btn-primary btn-block btn-lg" value="Login" (click)="login()">
  <!--<div class="text-center small">Don't have an account? <a href="#">Sign up</a></div> -->
</div>
